<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <section class="card__img">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="assets/images/image-product-desktop.jpg"
            />
            <source
              media="(max-width: 767px)"
              srcset="assets/images/image-product-mobile.jpg"
            />
            <img
              class="card__img__src"
              src="assets/images/image-product-desktop.jpg"
              alt="Chanel Gabrielle Essence Perfume bottle"
            />
          </picture>
        </section>

        <section class="card__body">
          <article class="content">
            <div class="content_header">
              <div class="content__header__template">Perfume</div>
              <div class="content__header__title">
                Gabrielle Essence Eau De Parfum
              </div>
            </div>

            <div class="content__description content__description--mobile">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>

            <div class="price">
              <div class="price__current">$149.99</div>
              <div class="price__original">$169.99</div>
            </div>

            <button class="content__button">
              <span class="content__button_svg">
                <img src="./assets/svg/icon-cart.svg" alt="" />
              </span>
              Add to Cart
            </button>
          </article>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sam</a>.
    </div>
  </body>
</html>
